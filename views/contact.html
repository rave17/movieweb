<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie web - Comment about your favorite movie</title>
  <link rel="icon" type="image/png" href="../img/favicon.png" sizes="32x32">
  <!-- Bootstrap 4.0 / Bootswatch 4.4.1 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/cyborg/bootstrap.min.css">
  <!-- Fontawesome 4.7 -->
  <script src="https://kit.fontawesome.com/a45b9a7436.js" crossorigin="anonymous"></script>
  <!-- CSS styles -->
  <link rel="stylesheet" type="text/css" href="../styles/style.css">
  <!-- scroll -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>

  <div class="container-fluid px-0">
    <div class="container-fluid bg-portada p-0">
      <!-- NAVIGATION BAR -->

     <!-- CONTACT -->
  <h3 class="display-4 text-center py-5">CONTACT</h3>
</div>
<!-- FORM -->
  <div class="container row mx-auto d-flex justify-content-around">
    <div class="col-md-5 shadow-port py-4 rounded">
      <form>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa fa-user"></i>
              </div>
            </div>
            <input id="nameContact" name="nameContact" placeholder="Your name" type="text" required="required"
              class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label for="emailContact"></label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa fa-envelope"></i>
              </div>
            </div>
            <input id="emailContact" name="emailContact" value="emailContact" placeholder="email@contact.com" type="text" required="required"
              class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label for="emailContact"></label>
          <div class="input-group">
           
            <input id="subject" name="subject" value="subject" placeholder="Subject " type="text" required="required"
              class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label for="message"></label>
          <textarea id="message" name="message" value="message" cols="40" rows="10" required="required" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <button name="submit" type="submit" class="btn btn-block btn-primary mt-4">Send</button>
        </div>
      </form>
    </div>
    <div class="col-md-5 my-4 rounded">
      <img src="../img/map.jpg" class="img-fluid" alt="Location">
      <div class="text-center col-md-12 py-2">
        <h4>AV LAMASOLA 123</h4>
        <h4>BUENOS AIRES - ARGENTINA</h4>
        <h4>4585 - 2255</4>
        <h5>moviesapp@movie.com</h5>
      </div>
    </div>
  </div>

    <!-- MORE SECTION -->
    <h4 class="text-center my-4" id="more">MORE</h4>
    <p class="blockquote text-center mx-5">We want to make you easy the experiences of enjoy a good movie.  You can use the platform for create your own list of favorites movies, of this way you can access it and see what movies you interested.</p>
    <div class="row py-3 mx-0">
     <div class="col-md-4 mx-auto">
      <button class="py-2 btn btn-block btn-info" id="signUpBtnButtom">JOIN US!</button>
     </div>
    </div>
    <div class="col-md-12 mx-auto px-0 py-2" data-aos="fade-up"
    data-aos-anchor-placement="top-bottom" data-aos-duration="2000">
      <img src="../img/portada2.png" class="my-5 w-100" alt="">
    </div>

    <!-- FOOTER -->
 
    <button class="btn btn-success toTop" id="toTopBtn" title="Go to top" onclick="toTop()"> <i class="fas fa-chevron-up"> </i></button>
</div>
  <!-- Bootrstrap 4.0 JS/POPPER/JQUERY -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="../js/btnFunction.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  
  <script src="../js/routes.js"></script>
  <script src="../js/modalRegister.js"></script>
  <script>
    AOS.init();
  </script>
</body>







</html>
